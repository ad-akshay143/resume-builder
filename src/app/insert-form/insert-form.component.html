
<form (ngSubmit)="createUser()">
    name : <input type="text" name="name" [(ngModel)]="user.name"><br>
    address : <input type="text" name="address" [(ngModel)]="user.address"><br>
    email : <input type="text" name="email" [(ngModel)]="user.email"><br>
    mobile : <input type="text" name="mobile" [(ngModel)]="user.mobile"><br>
    <button type="submit">Create User</button>
</form>
