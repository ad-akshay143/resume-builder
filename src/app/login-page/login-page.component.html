                  <div class="heading">We Are</div>
                  <ul class="news-ticker-v">

    <div class=" col-md-8 offset-md-2">

        <div class="row inside-row">
            <div class="col-md-6">
               <div class="headings text-center">
                <h2>Sign In</h2>
               </div>
                    <div class="details">
                        <form (ngSubmit)="login()">
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input name="email" [(ngModel)]="loginDetails.email" type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                             
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input [(ngModel)]="loginDetails.password" name="password" type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Password">
                            </div>
                          <div class="button text-center">
                            <button type="submit" class="btn btn-primary btn-sm">Login</button>
                          </div>
                            
                          </form>  
                    </div>
            </div>
            <div class="col-md-6 info">
                        <div class="img">
