<form (ngSubmit)="login()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input name="email" [(ngModel)]="loginDetails.email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="loginDetails.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    
   
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
